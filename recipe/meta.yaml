{% set name = "opentelemetry-instrumentation-falcon" %}
{% set version = "0.31b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-instrumentation-falcon-{{ version }}.tar.gz
  sha256: 204b727815c2fb79ea6af7be82af805e9028d181c0cf3b617265448804b11630

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - opentelemetry-api ~=1.3
    - opentelemetry-instrumentation ==0.31b0
    - opentelemetry-instrumentation-wsgi ==0.31b0
    - opentelemetry-semantic-conventions ==0.31b0
    - opentelemetry-util-http ==0.31b0
    - python >=3.4
    - parameterized ==0.7.4
    - packaging >=20.0
    # - opentelemetry-test-utils ==0.30b0
    - falcon <4.0.0,>=1.4.1
    # - opentelemetry-test-utils ==0.30b1
    # - opentelemetry-test-utils ==0.31b0

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-falcon
  summary: Falcon instrumentation for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
