{% set name = "opentelemetry-instrumentation-falcon" %}
{% set version = "0.38b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_falcon-{{ version }}.tar.gz
  sha256: e76d95c1ae092107b5ea8623c59afe2c3accd60e815f9ce607044b1f4c0847e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation-wsgi ==0.38b0
    - opentelemetry-instrumentation ==0.38b0
    - opentelemetry-semantic-conventions ==0.38b0
    - opentelemetry-util-http ==0.38b0
    - packaging >=20.0
    # - parameterized ==0.7.4
    # - opentelemetry-test-utils ==0.37b0
    # - opentelemetry-instrumentation-falcon 
    # - falcon <4.0.0,>=1.4.1
    # - parameterized ==0.7.4
    # - opentelemetry-test-utils ==0.38b0
    # - opentelemetry-instrumentation-falcon 
    # - falcon <4.0.0,>=1.4.1

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-falcon
  summary: Falcon instrumentation for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
